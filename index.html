<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito para ti :3</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <div id="content">
        <span class="laterales"><i class="fa-duotone fa-solid fa-stars fa-beat-fade"></i></span>
        <div id="central">
            <span id="cajaTxt" style="font-size: 3vw;">Pushale al bot√≥n para empezar :3</span>
			<div id="cuadroImg">
				<img id="cuadroImagen" src="" />
			</div>
            <button id="btnNext"><i class="fa-solid fa-forward"></i></button>
        </div>
        <span class="laterales"><i class="fa-duotone fa-solid fa-stars fa-beat-fade"></i></span>
		<audio id="audioBts" loop>
			<source src="Best_of_me_edit.ogg" type="audio/ogg">
			<source src="Best_of_me_edit.mp3" type="audio/mpeg">
		</audio>
    </div>

    <script>
		document.addEventListener("DOMContentLoaded", function () {
			const audioCtrl = document.getElementById("audioBts");
            const yesButton = document.getElementById("btnNext");
            const cajaTxt = document.getElementById("cajaTxt");
			const cuadroImagen = document.getElementById("cuadroImagen");

            audioCtrl.volume = 0.5;

            const noResponses = [
                "Recuerdo estar solito, hecho bolita en mi cuarto, sin nadie con quien compartir mi vida üòî",
                "Cuando un dia llegaste a mi, como caida del cielo, toda bonita, toda hermosa üòç",
                "Cada dia era la prueba que estabamos hechos el uno para el otro üíû",
                "Luego nos juntamos e hicimos un hogar juntos üè†",
                "Empezamos a formar nuestra familia, necesitabamos compartir nuestro amor con 3 integrantes mas...üê±üê∂üê±",
                "Ahora queda perseguir nuestros sue√±os mientras vamos de la mano üíû Te amo mi reinita hermosha üíñ"
            ];
			
			const imgLinks = [
                "img/gatito_cama.png",
                "img/gatito_del_cielo.png",
                "img/gatitos_pareja1.png",
                "img/gatitos_pareja2.png",
                "img/hijos.png",
                "img/gatitos_luna.png"
            ];

            let currentResponseIndex = -1;

            yesButton.addEventListener("click", function () {
				if (audioCtrl.paused) {
					audioCtrl.play();
				}
				
				currentResponseIndex++;
				
				const currentResponse = noResponses[currentResponseIndex];
                cajaTxt.style.opacity = 0;
				setTimeout(function() {
					cajaTxt.textContent = currentResponse;
				}, 1000);
                
				
				cuadroImagen.style.opacity = 0;

				setTimeout(function() {
					cuadroImagen.src = imgLinks[currentResponseIndex];
					cuadroImagen.style.opacity = 1;
					cajaTxt.style.opacity = 1;
				}, 1000); // Tiempo de la transici√≥n en milisegundos

                

                if (currentResponseIndex === (noResponses.length - 1)) {
                    setTimeout(() => {
                        yesButton.style.display = "none";
                    }, 0);
					audioCtrl.loop = false;
                }
            });
        });
    </script>
</body>
</html>
